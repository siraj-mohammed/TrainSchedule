<!DOCTYPE html>
<html>
<head>
    <title>Trans-Utopian | Train Schedule</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>   
    <header>
        <h2><img src="assets/images/logo.png">Trans-Utopian Rail</h2>
        <span id="current-time"></span>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h4 class="card-title"><strong>Add New Train</strong></h4>
                    </div>
                    <div class="card-body">
                        <form>
                        <div class="form-group row">
                            <label for="train-name-input">Train Name<span class="required">*</span></label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="dest-input">Destination<span class="required">*</span></label>
                            <input class="form-control" id="dest-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="first-input">First Train Time (HH:mm - military time)<span class="required">*</span></label>
                            <input class="form-control" id="first-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)<span class="required">*</span></label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-primary row" id="add-train-btn" type="submit">Submit</button>
                        </form>
                        <div class="required" id="message"></div>
                    </div>        
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h4 class="card-title"><strong>Train Schedule</strong></h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="train-rows">
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
